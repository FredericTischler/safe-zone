# SonarCloud Configuration for E-Commerce Frontend
# This file is used by both local SonarQube and SonarCloud (GitHub Actions)

# Project Information
sonar.projectKey=ecommerce-frontend
sonar.projectName=E-Commerce Frontend
sonar.projectVersion=1.0.0

# SonarCloud Organization (required for SonarCloud, ignored by local SonarQube)
sonar.organization=zone01-ecommerce

# Source and Test Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/app.config.ts,**/app.routes.ts,**/models/**

# Coverage Configuration
# Exclude configuration files, simple models, and seller-only features from coverage analysis
sonar.coverage.exclusions=**/*.spec.ts,**/app.config.ts,**/app.routes.ts,**/models/**,**/environments/**,**/main.ts,**/seller/**

# Coverage Report Path
sonar.typescript.lcov.reportPaths=coverage/frontend/lcov.info
sonar.javascript.lcov.reportPaths=coverage/frontend/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Host URL - Can be overridden by GitHub Actions workflow
# For local analysis: SONAR_HOST_URL=http://localhost:9000 npm run sonar
# For GitHub Actions: https://sonarcloud.io (defined in workflow)