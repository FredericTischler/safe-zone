# SonarCloud Configuration for E-Commerce Frontend
# This file is used by both local SonarQube and SonarCloud (GitHub Actions)

# Project Information
sonar.projectKey=ecommerce-frontend
sonar.projectName=E-Commerce Frontend
sonar.projectVersion=1.0.0

# SonarCloud Organization (required for SonarCloud, ignored by local SonarQube)
sonar.organization=zone01-ecommerce

# Source and Test Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/__tests__/**
sonar.exclusions=**/node_modules/**,**/dist/**,**/app.config.ts,**/app.routes.ts,**/models/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/__tests__/**

# Coverage Configuration
# Exclude configuration files, simple models, and seller-only features from coverage analysis
sonar.coverage.exclusions=**/app.config.ts,**/app.routes.ts,**/models/**,**/environments/**,**/main.ts,**/seller/**

# Ignore issues on test sources while still analyzing them as tests
sonar.issue.ignore.allfile=p1,p2,p3,p4,p5
sonar.issue.ignore.allfile.p1.filePattern=**/*.spec.ts
sonar.issue.ignore.allfile.p2.filePattern=**/*.spec.tsx
sonar.issue.ignore.allfile.p3.filePattern=**/*.test.ts
sonar.issue.ignore.allfile.p4.filePattern=**/*.test.tsx
sonar.issue.ignore.allfile.p5.filePattern=**/__tests__/**

# Coverage Report Path
sonar.typescript.lcov.reportPaths=coverage/frontend/lcov.info
sonar.javascript.lcov.reportPaths=coverage/frontend/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Host URL - Can be overridden by GitHub Actions workflow
# For local analysis: SONAR_HOST_URL=http://localhost:9000 npm run sonar
# For GitHub Actions: https://sonarcloud.io (defined in workflow)
